<div class="container">

    <div class="user" *ngFor="let user of users">
      
          
            <img src="{{user.avatar}}" [routerLink]="['/', user.id.toString()]" class="avatar">
            <div class="user-info">
                <div class="user-name">
                   Name: {{user.first_name}} {{user.last_name}}
                </div>
               <div class="user-email">

                   Email: {{user.email}}
               </div>
            </div>
           
            <img src="../../assets/delete.png" (click)="deleteUser(user.id)" class="delete">
    

    </div>
</div>
